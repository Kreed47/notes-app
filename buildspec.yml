version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing (no-op if no npm deps)"
  build:
    commands:
      - echo "Preparing dist folder"
      - rm -rf dist || true
      - mkdir -p dist
      - cp -r index.html css js images appspec.yml scripts dist/ || true
artifacts:
  files:
    - '**/*'
  base-directory: dist
